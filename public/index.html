<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">

        <!-- Authentication Section -->
        <div id="auth-section">
            <h2 class="text-center mb-4">Login or Register</h2>
            <div class="card p-4">
                <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password (min 6 chars)">
                <button id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
                <button id="register-btn" class="btn btn-secondary w-100">Register</button>
            </div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>

        <!-- Dashboard & Tasks Section -->
        <div id="task-section" style="display: none;">

            <!-- Dashboard -->
            <div class="row mb-4 g-4">
                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-tasks fa-2x me-3"></i>
                            <div>
                                <h6>Total Tasks</h6>
                                <p id="total-tasks" class="fs-4 fw-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-check-circle fa-2x me-3"></i>
                            <div>
                                <h6>Completed</h6>
                                <p id="completed-tasks" class="fs-4 fw-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-hourglass-half fa-2x me-3"></i>
                            <div>
                                <h6>Pending</h6>
                                <p id="pending-tasks" class="fs-4 fw-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card upcoming-card shadow-sm">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Upcoming Deadlines</h6>
                            <ul id="upcoming-list" class="list-unstyled mb-0">
                                <li>No upcoming tasks</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div class="card p-4 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold">My Tasks</h4>
                    <a href="taskpage.html" class="btn add-task-btn"><i class="fas fa-plus me-2"></i>Add Task</a>
                </div>

                <ul id="task-list" class="list-group">
                    <!-- Tasks populated dynamically by app.js -->
                </ul>

                <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
