<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="auth-section">
                    <h2 class="text-center mb-4">Login or Register</h2>
                    <div class="card p-4">
                        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                        <input type="password" id="password" class="form-control mb-3" placeholder="Password (min 6 chars)">
                        <button id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
                        <button id="register-btn" class="btn btn-secondary w-100">Register</button>
                    </div>
                </div>

                <div id="task-section" style="display: none;">
                    <h2 class="text-center mb-4">My Daily Tasks</h2>
                    <div id="user-info" class="text-end mb-2"></div>
                    <div class="card p-4">
                        <form id="new-task-form">
                            <div class="input-group mb-3">
                                <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." required>
                                <button class="btn btn-success" type="submit">Add Task</button>
                            </div>
                        </form>
                        <ul id="task-list" class="list-group">
                            </ul>
                    </div>
                     <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
                </div>
                 <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
