<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - UniTasker</title>
    <!-- Link to Bootstrap CSS (same as your index.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your existing stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Simple icon library for the filter and menu dots -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <!-- === Header Section === -->
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold">My Tasks</h1>
                        <p class="text-muted mb-0">Manage your assignments and deadlines</p>
                    </div>
                    <button class="btn btn-primary d-flex align-items-center gap-1">
                        <i class="bi bi-plus-lg"></i>
                        New Task
                    </button>
                </header>

                <!-- === Tabs Navigation === -->
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">In Progress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Completed</a>
                    </li>
                </ul>

                <!-- === Filter Bar === -->
                <div class="card card-body mb-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-auto">
                            <span class="fw-medium"><i class="bi bi-filter"></i> Filters:</span>
                        </div>
                        <div class="col-md">
                            <select class="form-select form-select-sm">
                                <option selected>All Courses</option>
                                <option value="1">Info Systems</option>
                                <option value="2">Databases</option>
                            </select>
                        </div>
                        <div class="col-md">
                            <select class="form-select form-select-sm">
                                <option selected>All Types</option>
                                <option value="1">Homework</option>
                                <option value="2">Project</option>
                            </select>
                        </div>
                        <div class="col-md">
                            <select class="form-select form-select-sm">
                                <option selected>All Priorities</option>
                                <option value="1">High</option>
                                <option value="2">Medium</option>
                                <option value="3">Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- === Task List === -->
                <!-- This list-group is similar to your index.html -->
                <main class="list-group">

                    <!-- Task Item 1 (from image) -->
                    <div class="list-group-item list-group-item-action p-3">
                        <div class="d-flex w-100 align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check me-3">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="task1">
                            </div>
                            <!-- Task Info -->
                            <div class="flex-grow-1">
                                <label class="h5 mb-1" for="task1">TEST</label>
                                <div class="mt-1">
                                    <!-- Badges for tags -->
                                    <span class="badge bg-danger-subtle text-danger-emphasis rounded-pill fw-normal">Overdue</span>
                                    <span class="badge bg-primary-subtle text-primary-emphasis rounded-pill fw-normal">Homework</span>
                                    <span class="badge bg-warning-subtle text-warning-emphasis rounded-pill fw-normal">medium priority</span>
                                </div>
                            </div>
                            <!-- More Options Button -->
                            <div class="dropdown">
                                <button class="btn btn-link text-muted" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Edit</a></li>
                                    <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Task Item 2 (Example) -->
                    <div class="list-group-item list-group-item-action p-3">
                        <div class="d-flex w-100 align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="task2">
                            </div>
                            <div class="flex-grow-1">
                                <label class="h5 mb-1" for="task2">Finish project proposal</label>
                                <div class="mt-1">
                                    <span class="badge bg-success-subtle text-success-emphasis rounded-pill fw-normal">Info Systems</span>
                                    <span class="badge bg-info-subtle text-info-emphasis rounded-pill fw-normal">Project</span>
                                    <span class="badge bg-danger-subtle text-danger-emphasis rounded-pill fw-normal">high priority</span>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-link text-muted" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Edit</a></li>
                                    <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Task Item 3 (Completed Example) -->
                    <div class="list-group-item list-group-item-action p-3">
                        <div class="d-flex w-100 align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="task3" checked>
                            </div>
                            <div class="flex-grow-1">
                                <!-- 'text-decoration-line-through' makes it strikethrough -->
                                <label class="h5 mb-1 text-muted text-decoration-line-through" for="task3">Call the bank</label>
                                <div class="mt-1">
                                     <span class="badge bg-secondary-subtle text-secondary-emphasis rounded-pill fw-normal">Personal</span>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class_n="btn btn-link text-muted" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Mark as Incomplete</a></li>
                                    <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </main>

                <!-- Logout Button (like in your index.html) -->
                <button id="logout-btn" class="btn btn-outline-danger w-100 mt-4">Logout</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (needed for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
